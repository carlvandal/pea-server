language: node_js
node_js:
    - 4.2.3

build:
    pre_ci:
        - docker ps | grep qahba | awk '{print $1}' | xargs docker rm 2>/dev/null
        - docker build -t pea .
    ci:
        - docker run --name qahba -t -p 8080:8080 pea
        - perl test.pl
        - docker stop qahba
        - docker rm qahba

